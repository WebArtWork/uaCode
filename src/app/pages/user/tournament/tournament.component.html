<div class="documents-wrapper">
	<div class="documents-container">
		<div class="documents-list">
			<div class="documents-header">
				<div class="documents-header__title">
					{{tournament.name || ('Common.No name tournament' |
					translate)}}
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div
						*ngIf="tournament.description || tournament.tags?.length"
						class="documents-main-row"
					>
						<div
							class="documents__description"
							*ngIf="tournament.description"
							[innerHtml]="tournament.description"
						></div>
						<div class="documents-tags">
							<div
								class="documents-tags__wrap"
								*ngFor="let tag of tournament.tags"
							>
								<div class="documents-tags__item">{{tag}}</div>
							</div>
						</div>
					</div>
					<div
						*ngIf="participations.length"
						class="documents-main-row"
					>
						<div class="documents__title">Participants</div>
						<div class="documents__description">
							<ul>
								<li *ngFor="let participant of participations">
									{{participant.name}}
								</li>
							</ul>
						</div>
					</div>
					<div class="documents-main-row" *ngIf="mine">
						<div class="documents__title">Admin</div>
						<div
							class="documents__description"
							*ngIf="tournament.code"
						>
							Code: {{tournament.code}}
						</div>
						<wbutton>Start</wbutton>
					</div>
					<div class="documents-main-row">
						<wform
							[config]="participateForm"
							[submition]="submition"
						></wform>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
