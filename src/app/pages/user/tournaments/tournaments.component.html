<div class="documents-wrapper">
	<div class="documents-container">
		<div class="documents-list">
			<div class="documents-header">
				<div class="documents-header-left">
					<!-- TODO Andrew, why when we remove documents-header-left, things got broken -->
					<div class="documents-header-left__arrow">
						<span class="material-icons">brokenicon</span>
					</div>
				</div>
				<div class="documents-header__title">Tournaments</div>
				<div class="burger-wrap" (click)="add()">
					<span class="material-icons">add</span>
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div
						*ngFor="let tournament of tournaments"
						class="documents-main-row"
						(click)="open(tournament)"
					>
						<div class="documents__title">{{tournament.name}}</div>
						<div
							class="documents__description"
							*ngIf="tournament.description"
							[innerHtml]="tournament.description"
						></div>
						<div class="documents-tags">
							<div
								class="documents-tags__wrap"
								*ngFor="let tag of tournament.tags"
							>
								<div class="documents-tags__item">{{tag}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
