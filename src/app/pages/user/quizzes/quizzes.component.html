<div *ngIf="classService.mineClass" class="burger-wrap" (click)="add()">
	<span class="material-icons">add</span>
</div>
<core-class (wChange)="load($event)"></core-class>
<div routerLink="/quiz/{{quiz._id}}" *ngFor="let quiz of quizzes">
	<div class="documents__title">{{quiz.name}}</div>
	<div [innerHtml]="quiz.description" *ngIf="quiz.description"></div>
</div>
