<core-class class="group-item" (wChange)="load($event)"></core-class>

@if (classService.mineClass) {
<button class="w-btn _green mb15" (click)="add()">Новий квіз</button>
} @for (quiz of quizzes; track $index; let i = $index) {
<div class="code-item" routerLink="/quiz/{{quiz._id}}">
	<div class="documents__title">{{i+1}}. {{quiz.name}}</div>
	<div [innerHtml]="quiz.description" *ngIf="quiz.description"></div>
</div>
}
