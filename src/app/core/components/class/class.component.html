<h3>Група</h3>

<wselect
	placeholder="Приєднайтеся або створіть групу"
	(modelChange)="setClass($event)"
	[select]="loaded ? classId : null"
	[disabled]="!classes.length"
	[items]="classes"
	*ngIf="loaded"
></wselect>

<i class="material-icons" (click)="join()">group_add</i>

<i class="material-icons" (click)="create()">add</i>

<div *ngIf="isMine && class">Code to join: {{class.code}}</div>
