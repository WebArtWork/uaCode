@if(classService.showGlobalQrCode) {
<div
	(click)="classService.showGlobalQrCode = false"
	style="
		position: fixed;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background: white;
		z-index: 999;
	"
>
	<div
		style="
			display: flex;
			align-items: center; /* vertical center */
			justify-content: center; /* horizontal center (optional) */
			height: 100%; /* or set fixed height */
		"
	>
		<qrcode
			[qrdata]="'uacode://join/' + classService.classId"
			[width]="classService.qrWidth"
			errorCorrectionLevel="M"
		></qrcode>
	</div>
</div>
}

<router-outlet></router-outlet>
